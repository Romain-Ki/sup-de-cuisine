<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importation de la police Baloo 2 pour le style des textes -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <!-- Lien vers le fichier CSS pour le style général du site -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sup de Cuisine</title>
</head>
<body>

    <!-- Section header contenant le titre et la barre de recherche -->
    <header> 
        <div>
            <h1 class="title">Cherchez parmi plus de 1500 recettes du quotidien, simple et généreuse</h1>
            <form class="search-form" action="#" method="GET">
                <input type="search" name="query" placeholder="Rechercher une recette, un ingrédient, ..." class="search-input" id="searchInput">
                <button type="submit" class="search-button">🔍</button>
            </form>
        </div>
    </header>

    <!-- Barre de filtres par ingrédients, appareils, et ustensiles -->
    <div class="filtre">
        <form class="select-form-ingredient">
            <select class="dropdown" name="ingredient-options" id="ingredient-options">
                <option value="" disabled selected>Ingrédients</option>
            </select>
        </form>
    
        <form class="select-form-appareils">
            <select class="dropdown" name="appliance-options" id="appliance-options">
                <option value="" disabled selected>Appareils</option>
            </select>
        </form>
    
        <form class="select-form-ustensilles">
            <select class="dropdown" name="ustensil-options" id="ustensil-options">
                <option value="" disabled selected>Ustensiles</option>
            </select>
        </form>

        <!-- Affichage dynamique du nombre de recettes trouvées -->
        <p class="number-recette" id="nombre-recettes"></p>
    </div>

    <!-- Conteneur pour afficher les tags de filtres actifs sélectionnés -->
    <div class="filtre-select" id="le-filtre">
    </div>

    <!-- Conteneur principal pour afficher les cartes des recettes -->
    <div class="recette-panel" id="recettePanel">
    </div>

    <!-- Message d'alerte affiché si aucune recette ne correspond à la recherche -->
    <p class="no-result" id="search-message" style="display: none; color: red;"></p>

    <!-- Lien vers le script principal du site -->
    <script src="assets/js/script.js"></script>
</body>
</html>
